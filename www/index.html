<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航栏</title>
    <script src="../js/jquery331.js"></script>
</head>

<body>

    <h1>目录</h1>
    <ul id="fileList">

    </ul>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        选择要上传的文件：<input type="file" name="f1">
        <input type="submit" value="提交">
    </form>

    <script>
        $(document).ready(function () {
            $.get("/name", function (data, status) {
                console.log(data);
                var fileList = $('#fileList')
                for (var i = 0; i < data.length; i++) {
                    var theLinkToFile = $("<a></a>")
                    theLinkToFile.attr("href", "./files/"+data[i])
                    theLinkToFile.append("<li>"+data[i]+"</li>")
                    fileList.append(theLinkToFile)
                    fileList.append("<br>")
                }
            })
        })
    </script>
</body>

</html>
